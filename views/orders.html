<!DOCTYPE html>
<html lang="pt-BR" data-theme="dark">
<head>
  <meta charset="utf-8" />
  <title>Pedidos | Mercado Livre Integração</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="description" content="Gerencie todos os seus pedidos do Mercado Livre de forma moderna e eficiente - visualize, filtre e sincronize em tempo real" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
  <link href="/layout.css" rel="stylesheet" />
</head>
<body>
  <header class="topbar">
  <div class="container" style="display:flex;align-items:center;gap:16px">
    <a class="brand-link" href="/" data-testid="link-back" style="display:flex;align-items:center;gap:8px;color:var(--muted);text-decoration:none;transition:all .3s ease;">
      <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
        <path d="M19 12H5M12 19l-7-7 7-7"/>
      </svg>
      Voltar
    </a>
    <div style="display: flex; align-items: center; gap: 12px;">
      <svg width="28" height="28" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" style="color: var(--brand);">
        <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"></path>
        <polyline points="14,2 14,8 20,8"></polyline>
        <line x1="16" y1="13" x2="8" y2="13"></line>
        <line x1="16" y1="17" x2="8" y2="17"></line>
        <polyline points="10,9 9,9 8,9"></polyline>
      </svg>
      <h1 style="margin:0;background:var(--brand-gradient);background-clip:text;-webkit-background-clip:text;-webkit-text-fill-color:transparent;">Pedidos</h1>
    </div>
    <div class="top-actions" style="margin-left:auto;display:flex;gap:8px">
      <span id="top-actions-unauthed">
        <button class="btn primary" id="loginBtn" data-testid="button-login">Entrar</button>
      </span>
      <span id="top-actions-authed" hidden>
        <button class="btn" id="refreshBtn" data-testid="button-refresh">
          <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <polyline points="23,4 23,10 17,10"></polyline>
            <polyline points="1,20 1,14 7,14"></polyline>
            <path d="M20.49 9A9 9 0 0 0 5.64 5.64l1.27 1.27m4.18 4.18L20.49 9z"></path>
            <path d="M3.51 15a9 9 0 0 0 14.85 3.36l-1.27-1.27m-4.18-4.18L3.51 15z"></path>
          </svg>
          Renovar token
        </button>
        <form method="post" action="/logout" style="display:inline">
          <button class="btn" type="submit" data-testid="button-logout">
            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"></path>
              <polyline points="16,17 21,12 16,7"></polyline>
              <line x1="21" y1="12" x2="9" y2="12"></line>
            </svg>
            Sair
          </button>
        </form>
      </span>
    </div>
  </div>
</header>

  <main class="container">
    <section class="panel">
      <div class="panel-header">
        <div id="chips" style="display:flex;gap:10px;flex-wrap:wrap;">
          <button data-group="all" class="chip active" data-testid="chip-all">
            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M3 3h18v18H3zM9 9h6v6H9z"/>
            </svg>
            Todos 
            <span id="count-all" class="badge" data-testid="badge-all">0</span>
          </button>
          <button data-group="delivered" class="chip" data-testid="chip-delivered">
            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M9 11l3 3 8-8"></path>
              <path d="M21 12c0 4.97-4.03 9-9 9s-9-4.03-9-9 4.03-9 9-9c1.77 0 3.4.51 4.78 1.39"></path>
            </svg>
            Entregues 
            <span id="count-delivered" class="badge" data-testid="badge-delivered">0</span>
          </button>
          <button data-group="in_transit" class="chip" data-testid="chip-in-transit">
            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M1 3h15l4 6v8a2 2 0 0 1-2 2h-2a2 2 0 0 1-4 0H6a2 2 0 0 1-4 0H1V3z"></path>
