<!doctype html>
<html lang="pt-BR">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>PersonaOS • Pós-venda</title>
    <link rel="stylesheet" href="/public/styles.css" />
    <link rel="stylesheet" href="/public/layout.css" />
  </head>
  <body class="layout">
    <header class="app-header">
      <div class="app-header__left">
        <h1 class="app-title">Pós-venda</h1>
      </div>
      <div class="app-header__right">
        <button id="btn-refresh" class="btn">Atualizar</button>
      </div>
    </header>

    <main class="app-main">
      <section class="card">
        <header class="card__header">
          <div class="row gap">
            <div class="field">
              <label for="seller-id">Vendedor</label>
              <input id="seller-id" type="text" placeholder="Auto (da sessão)" />
            </div>
            <div class="field">
              <label for="search">Buscar</label>
              <input id="search" type="search" placeholder="Pedido, comprador, packId…" />
            </div>
            <div class="field">
              <label for="only-unread">Somente não lidas</label>
              <input id="only-unread" type="checkbox" checked />
            </div>
          </div>
        </header>

        <div id="toast" class="toast hidden"></div>

        <div class="table-wrap">
          <table class="table" id="tbl">
            <thead>
              <tr>
                <th style="width: 140px">Pedido</th>
                <th>Comprador</th>
                <th style="width: 120px">Pack</th>
                <th style="width: 120px">Não lidas</th>
                <th style="width: 180px">Última atualização</th>
                <th>Última mensagem</th>
              </tr>
            </thead>
            <tbody id="tbody">
              <tr><td colspan="6">Carregando…</td></tr>
            </tbody>
          </table>
        </div>

        <footer class="card__footer">
          <div class="muted" id="stats"></div>
        </footer>
      </section>
    </main>
    <script src="/public/post_sale.js" type="module"></script>
  </body>
</html>
