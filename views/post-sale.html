<!doctype html>
<html lang="pt-BR" data-theme="dark">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Pós-venda | Gestão Moderna</title>
  <meta name="description" content="Interface moderna e unificada para gestão de pós-venda do Mercado Livre - gerencie conversas, envie mensagens e acompanhe pedidos em tempo real" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
  <link href="/layout.css" rel="stylesheet" />
  <link href="/styles.css" rel="stylesheet" />
</head>
<body>
<header class="topbar">
  <div class="container" style="display:flex;align-items:center;gap:16px">
    <a class="brand-link" href="/" data-testid="link-back" style="display:flex;align-items:center;gap:8px;color:var(--muted);text-decoration:none;transition:all .3s ease;">
      <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
        <path d="M19 12H5M12 19l-7-7 7-7"/>
      </svg>
      Voltar
    </a>
    <div style="display: flex; align-items: center; gap: 12px;">
      <svg width="28" height="28" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" style="color: var(--brand);">
        <path d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2z"></path>
        <polyline points="22,6 12,13 2,6"></polyline>
      </svg>
      <h1 style="margin:0;background:var(--brand-gradient);background-clip:text;-webkit-background-clip:text;-webkit-text-fill-color:transparent;">Pós-venda</h1>
    </div>
    <div class="top-actions" style="margin-left:auto;display:flex;gap:8px">
      <span id="top-actions-unauthed">
        <button class="btn primary" id="loginBtn" data-testid="button-login">Entrar</button>
      </span>
      <span id="top-actions-authed" hidden>
        <button class="btn" id="refreshBtn" data-testid="button-refresh">
          <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <polyline points="23,4 23,10 17,10"></polyline>
            <polyline points="1,20 1,14 7,14"></polyline>
            <path d="M20.49 9A9 9 0 0 0 5.64 5.64l1.27 1.27m4.18 4.18L20.49 9z"></path>
            <path d="M3.51 15a9 9 0 0 0 14.85 3.36l-1.27-1.27m-4.18-4.18L3.51 15z"></path>
          </svg>
          Renovar token
        </button>
        <form method="post" action="/logout" style="display:inline">
          <button class="btn" type="submit" data-testid="button-logout">
            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"></path>
              <polyline points="16,17 21,12 16,7"></polyline>
              <line x1="21" y1="12" x2="9" y2="12"></line>
            </svg>
            Sair
          </button>
        </form>
      </span>
    </div>
  </div>
</header>

<div class="container ps-shell" style="margin-top:20px">
  <!-- ESQUERDA: fila -->
  <aside class="ps-list">
    <div class="panel">
      <div class="panel-header">
        <h2 style="display:flex;align-items:center;gap:8px;">
          <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M16 4h2a2 2 0 0 1 2 2v14a2 2 0 0 1-2 2H6a2 2 0 0 1-2-2V6a2 2 0 0 1 2-2h2"></path>
            <rect x="8" y="2" width="8" height="4" rx="1" ry="1"></rect>
          </svg>
          Fila de pós-venda
        </h2>
      </div>
      <div class="panel-body row">
        <input id="q" class="input grow" placeholder="Pesquisar por título/pack/order…" data-testid="input-search" />
        <select id="fltStatus" class="input" data-testid="select-filter-status">
          <option value="all">Todas</option>
          <option value="unread">Pendentes</option>
          <option value="active">Ativas</option>
          <option value="blocked">Bloqueadas</option>
        </select>
      </div>
      <div class="panel-body row tiny muted2">
        <div id="summary" data-testid="text-summary">–</div>
        <button class="btn" id="syncOrdersBtn" style="margin-left:auto" data-testid="button-sync-orders">
          <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M23 4v6h-6"></path>
            <path d="M20.49 15a9 9 0 1 1-2.12-9.36L23 10"></path>
          </svg>
          Sincronizar pedidos (30d)
        </button>
      </div>
      <div class="panel-body packs" id="packs" data-testid="container-packs"></div>
    </div>
  </aside>

  <!-- CENTRO: chat -->
  <main>
    <div class="panel">
      <div class="panel-header">
        <h2 style="display:flex;align-items:center;gap:8px;">
          <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"></path>
            <path d="M8 10h.01M12 10h.01M16 10h.01"></path>
          </svg>
          Conversa
        </h2>
        <div class="panel-actions">
          <!-- Enhanced Toggle -->
          <label class="switch">
            <input id="markAsRead" type="checkbox" checked data-testid="checkbox-mark-as-read" />
            <span class="slider"></span>
            <span class="lbl">Marcar como lidas ao abrir</span>
          </label>
        </div>
      </div>

      <div class="panel-body">
        <div class="row tiny muted2">
          <div id="convHead" class="grow" data-testid="text-conversation-head">Selecione um pack/ordem…</div>
          <div id="convState" data-testid="text-conversation-state"></div>
        </div>

        <!-- Enhanced Thread -->
        <div class="thread" id="thread" data-testid="container-thread"></div>

        <!-- Enhanced Composer -->
        <div class="composer">
          <!-- Enhanced Action Guide -->
          <select id="guideOption" class="input" style="min-width:220px" data-testid="select-guide-option">
            <option value="">– Motivo (Action Guide) –</option>
          </select>

          <!-- Enhanced Attach Button -->
          <button class="icon-btn" id="attachBtn" title="Anexar arquivo" data-testid="button-attach">
            <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M21.44 11.05l-9.19 9.19a6 6 0 01-8.49-8.49l10.6-10.6a4 4 0 015.66 5.66L9.88 17.95a2 2 0 01-2.83-2.83l8.49-8.49"/>
            </svg>
          </button>
          <input id="attachInput" type="file" multiple hidden data-testid="input-attach-file" />

          <!-- Enhanced Message Input -->
          <textarea id="msgText" class="input" maxlength="350" placeholder="Escreva ao comprador…" data-testid="textarea-message"></textarea>

          <!-- Enhanced Send Button -->
          <button class="btn primary" id="sendBtn" data-testid="button-send">
            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <line x1="22" y1="2" x2="11" y2="13"></line>
              <polygon points="22,2 15,22 11,13 2,9 22,2"></polygon>
            </svg>
            Enviar
          </button>
        </div>

        <!-- Enhanced Chips + Counter -->
        <div id="charRow" class="tiny muted2">
          <div id="chips" data-testid="container-chips"></div>
          <div class="grow"></div>
          <div style="display:flex;align-items:center;gap:12px;">
            <span>Caps: <span id="capAvail" data-testid="text-caps-available">–</span></span>
            <span style="padding:4px 8px;background:var(--surface-glass);border-radius:999px;border:1px solid var(--border);">
              <span id="charCount" data-testid="text-char-count">0/350</span>
            </span>
          </div>
        </div>

        <div id="blockedHint" class="blocked tiny" hidden data-testid="text-blocked-hint"></div>
      </div>
    </div>
  </main>

  <!-- DIREITA: detalhes do pedido/itens -->
  <aside class="details">
    <div class="panel">
      <div class="panel-header">
        <h2 style="display:flex;align-items:center;gap:8px;">
          <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <circle cx="12" cy="12" r="10"></circle>
            <polyline points="12,6 12,12 16,14"></polyline>
          </svg>
          Detalhes do pedido
        </h2>
      </div>
      <div class="panel-body" id="details" data-testid="container-order-details">
        <div class="muted" style="text-align:center;padding:40px 20px;">
          <svg width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" style="margin-bottom:12px;opacity:0.5;">
            <circle cx="12" cy="12" r="10"></circle>
            <path d="M9.09 9a3 3 0 0 1 5.83 1c0 2-3 3-3 3"></path>
            <line x1="12" y1="17" x2="12.01" y2="17"></line>
          </svg>
          <div>Selecione um pack para ver os itens.</div>
        </div>
      </div>
    </div>
  </aside>
</div>

<div id="toast" role="alert" aria-live="assertive"></div>
<script type="module" src="/post_sale.js"></script>
</body>
</html>
